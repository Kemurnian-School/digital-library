services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    networks:
      - laravel
    depends_on:
      - mysql
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  vite:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/var/www
      - node_modules:/var/www/node_modules
    networks:
      - laravel
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel

volumes:
  mysql_data:
  node_modules:

networks:
  laravel:
    driver: bridge
